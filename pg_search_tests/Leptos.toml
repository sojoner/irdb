# Leptos.toml - Leptos web framework configuration
# This file is used by cargo-leptos for building and running the Leptos app

# Specify the binary target name (we have multiple binaries)
bin-target = "pg_search_tests"

# The name used by Leptos for the output wasm files
output-name = "pg_search_tests"

# The site root folder is where cargo-leptos will build your site, usually target/site
site-root = "target/site"

# The site package version - should match your Cargo.toml version
site-pkg-dir = "pkg"

# [Optional] CSS Files compiled in release mode at build time. Your app.css will always be included.
style-file = "src/web_app/style/tailwind.css"

# Tailwind input file configuration
# cargo-leptos will automatically download and use Tailwind CSS standalone
tailwind-input-file = "src/web_app/style/tailwind.css"

# Set this to enable Tailwind CSS support
# cargo-leptos will download the standalone Tailwind CSS binary if not found
tailwind-config-file = "tailwind.config.js"

# [Optional] Files in the public directory will be copied to the site root. Set this to the relative path from the root the public directory.
assets-dir = "public"

# The IP and port (must be different from the server PORT)
reload_port = 3001

# [Optional] Command to use when running this application
# run-command = "cargo"
# command = "leptos"
# command-args = "watch"

# The port to use for automatic reload monitoring
reload_ws_protocol = "ws"

# [Optional] The environment Leptos will run with, used to configure hydration
env = "DEV"

# [Optional] Defines the level of compression used for sending frontend down to clients
# the supported values are ["files", "individidual", "all"], configured in the middleware.
compression = "all"

# The features to use when compiling the bin target (server)
bin-features = ["ssr"]

# The features to use when compiling the lib target (client/WASM)
lib-features = ["hydrate"]

# If this is true, cargo-leptos will automatically inject websocket code into binary (dev only)
# note: you can delay adding this optimization until willing to userassert belts
watch = true

# How to invoke Tailwind CSS CLI, by default this will try using `tailwindcss` or `npx tailwindcss`
# tailwind-cli-path = "node_modules/.bin/tailwindcss"
