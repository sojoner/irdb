# Kind cluster configuration for IR DB development
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: irdb-cluster
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # PostgreSQL service port
      - containerPort: 30432
        hostPort: 5432
        protocol: TCP
      # pgAdmin port (if needed)
      - containerPort: 30433
        hostPort: 5433
        protocol: TCP
  # Add worker nodes for better resource distribution
  - role: worker
  - role: worker
